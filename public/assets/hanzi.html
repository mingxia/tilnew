<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>汉字宝宝</title>
		<link
		  rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
		>
		<script src="./hanzi-writer.min.js"></script>
</head>
<body>
	<section class="hero is-warning">
    <div class="container is-centered">
	  <div class="hero-body">
      <p class="title has-text-centered">汉字宝宝</p>
	    <h2 class="subtitle has-text-centered">一笔一画学写字</h2>
			<div class="field has-addons">
			  <div class="control">
			    <input class="input" type="text" placeholder="输入要查询的汉字">
			  </div>
			  <div class="control">
			    <button class="button is-info">
			      查询
			    </button>
			  </div>
			</div>
      </div>
		</div>
	</section>
	<section class="section">
    <div class="container">
        <div id="grid" class="columns">
          <div class="column" style="display: block;">
            <div class="notification has-text-centered">
              <p class="title">演示<button class="button is-warning" id="animate-button">动画</button>
</p>
              <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" id="grid-background-target" style="border: 1px solid #CCC;width: 102px;height: 102px;margin-right: 5px;flex-shrink: 0;">
              <line x1="0" y1="0" x2="100" y2="100" stroke="#DDD" />
              <line x1="100" y1="0" x2="0" y2="100" stroke="#DDD" />
              <line x1="50" y1="0" x2="50" y2="100" stroke="#DDD" />
              <line x1="0" y1="50" x2="100" y2="50" stroke="#DDD" />
              </svg>
            </div>
          </div>
          <div class="column" style="display: block;">
            <div class="notification has-text-centered">
              <p class="title">练习</p>
              <div class="content">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" id="grid-background-lianxi" style="border: 1px solid #CCC;width: 102px;height: 102px;margin-right: 5px;flex-shrink: 0;">
                <line x1="0" y1="0" x2="100" y2="100" stroke="#DDD" />
                <line x1="100" y1="0" x2="0" y2="100" stroke="#DDD" />
                <line x1="50" y1="0" x2="50" y2="100" stroke="#DDD" />
                <line x1="0" y1="50" x2="100" y2="50" stroke="#DDD" />
                </svg>
              </div>
            </div>
          </div>
          <div class="column" style="display: block;">
            <div class="notification has-text-centered">
              <p class="title">测验</p>
              <div class="content">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" id="grid-background-ceyan" style="border: 1px solid #CCC;width: 102px;height: 102px;margin-right: 5px;flex-shrink: 0;">
                <line x1="0" y1="0" x2="100" y2="100" stroke="#DDD" />
                <line x1="100" y1="0" x2="0" y2="100" stroke="#DDD" />
                <line x1="50" y1="0" x2="50" y2="100" stroke="#DDD" />
                <line x1="0" y1="50" x2="100" y2="50" stroke="#DDD" />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
</section>
<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>制作</strong> by <a href="https://zhij.in">织锦人</a>.
    </p>
  </div>
</footer>
<script>
// 获取输入框和按钮元素
var inputElement = document.querySelector('.input');
var buttonElement = document.querySelector('.button');
var writer; // 用于存储 HanziWriter 实例
var writerlianxi;
var writerceyan;

// 添加事件监听器，当按钮被点击时触发
buttonElement.addEventListener('click', function() {
  // 清除之前的汉字数据
  if (writer) {
    writer.setCharacter(''); // 隐藏之前的汉字
  }
  if (writerlianxi) {
    writer.setCharacter(''); // 隐藏之前的汉字
  }
  if (writerceyan) {
    writer.setCharacter(''); // 隐藏之前的汉字
  }

  // 获取输入框中的汉字
  var chineseCharacter = inputElement.value;
  //var chineseCharacter = inputElement.value ? inputElement.value : '美';
  // 将汉字传递给 HanziWriter 的 create 方法，渲染在页面上
  writer = HanziWriter.create('grid-background-target', chineseCharacter, {
    width: 100,
    height: 100,
    showOutline: true,
    padding: 5
  });
  document.getElementById('animate-button').addEventListener('click', function() {
    writer.animateCharacter();
  });
  writerlianxi = HanziWriter.create('grid-background-lianxi', chineseCharacter, {
    width: 100,
    height: 100,
    showCharacter: false,
    showOutline: true,
    padding: 5
  });
  writerlianxi.quiz();
  writerceyan = HanziWriter.create('grid-background-ceyan', chineseCharacter, {
    width: 100,
    height: 100,
    showCharacter: false,
    showOutline: false,
    padding: 5
  });
  writerceyan.quiz();
});
</script>
</body>
</html>
